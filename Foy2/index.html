<!doctype html>
<html lang="en">

<head>
    <title>Foy 2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <script>
        function yukle(data){
            var result = Number(data);
            // data bir sayı tipine çevrilebilirse öğrencinin numarasına tıklanmıştır.
            // data bir sayı tipine çevrilemiyorsa öğrencinin adına tıklanmıştır.

            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 200){
                    // Burada numara veya isim kontrolünün üstteki result bilgisine göre xml içerisinden yapılıp
                    //  tüm sonuçların getirilmesi gerek.
                    var xml = this.responseXML; 
                    var persons = xml.getElementsByTagName("person");
                    if(result){
                        // true ise gelen değer bir sayıdır
                        // şimdi xml içerisinden ilgili kişiyi bulabiliriz
                        console.log("gelen data sayıya çevirilebilir.");
                        for(var i=0 ; i<persons.length ; i++){
                            if(persons[i].children[0].textContent == data){
                                goster(persons[i])
                            }
                        }
                                         
                    }
                    else {
                        // false ise gelen sayı bir stringdir.
                        // şimdi xml içerisinden ilgili kişiyi bulabiliriz
                        console.log("gelen data sayıya çevirilemez.");

                        for(var i=0 ; i<persons.length ; i++){
                            if(persons[i].children[1].textContent == data){
                                goster(persons[i]); 
                            }
                        }
                    }
                }
            };
            xhttp.open("GET","data.xml", true);
            xhttp.send();         
        }  

        function goster(person){
            document.getElementById("content").innerHTML = 
                                "<h3>" +
                                "Numara : " + person.children[0].textContent +
                                "<br>" +
                                "İsim : " + person.children[1].textContent +
                                "<br>" + 
                                "Bölüm : " + person.children[2].textContent + 
                                "<br>" + 
                                "Sınıfı : " + person.children[3].textContent +
                                "</h3>"
                                ;
        }
    </script>
</head>

<body>

    <p id="content"></p>

    <table>
        <thead>
            <tr>
                <th>Numara</th>
                <th>Ad Soyad</th>
            </tr>
        </thead>
        <tbody>
            
            <tr>
                <td><a href=""  onclick="yukle(this.textContent);return false;">100</a></td>
                <td><a href=""  onclick="yukle(this.textContent);return false;">Yasin Ünal</a></td>
            </tr>
            <tr>
                <td><a href="" onclick="yukle(this.textContent);return false;">101</a></td>
                <td><a href="" onclick="yukle(this.textContent);return false;">Osman Küçükşar</a></td>
            </tr>
            <tr>
                <td><a href="" onclick="yukle(this.textContent);return false;">102</a></td>
                <td><a href="" onclick="yukle(this.textContent);return false;">Ayşe Can</a></td>
            </tr>
            <tr>
                <td><a href="" onclick="yukle(this.textContent);return false;">103</a></td>
                <td><a href="" onclick="yukle(this.textContent);return false;">Recep Kaya</a></td>
            </tr>
            <tr>
                <td><a href="" onclick="yukle(this.textContent);return false;">104</a></td>
                <td><a href="" onclick="yukle(this.textContent);return false;">Aslı Tahin</a></td>
            </tr>
        </tbody>
    </table>
